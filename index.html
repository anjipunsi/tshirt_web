<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Shirt Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to Our T-Shirt Store</h1>
        <p>Find the best collection of stylish and comfortable t-shirts here!</p>
    </section>

    <section class="products">
        <h2>Our Collection</h2>
        <div class="product-list">
            <div class="product-item">
                <img src="graphic tshirttt.jpg" alt="T-Shirt 1">
                <h3>Classic T-Shirt</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="graphic tshirt main.jpg" alt="T-Shirt 2">
                <h3>Graphic T-Shirt</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="plain tshirt.jpg" alt="T-Shirt 3">
                <h3>Plain T-Shirt</h3>
                <p>$14.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 T-Shirt Store. All rights reserved.</p>
    </footer>
</body>
</html>
